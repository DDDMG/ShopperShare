
<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

<h1 class="text-center">Welcome to the Polling Page</h1>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li class="text-center"><a href= "{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock %}

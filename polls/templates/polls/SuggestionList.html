{% extends 'base.html' %}
{% block content %}
<div class="col-sm-6 offset-sm-3 text-center">
    <h2 class="text-center"> Recent Suggestions</h2>
{% if latest_suggestion_list %}
    <ul>
    {% for question in latest_suggestion_list %}
        <li><a href="/polls/suggestion/{{ question.id }}/">{{ question.sug_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No suggestions are available.</p>
{% endif %}
</div>
{% endblock %}
